{% extends "base/base2.html" %}

{% block content %}

<div class="row">
	<div class="col-lg-12">
        <h1 class="page-header">Registrar Horario de MÃ©dico</h1>
    </div>
</div>
<div class="row">
<form class="form-horizontal col-sm-10" method="post">
	{% csrf_token %}

	<div class="form-group">
		<div class="col-md-10 ">
			<label for="{{ form.medico.name }}" class="col-sm-2 control-label"> {{ form.medico.label }}</label>
			<div class="col-sm-10">
				{{ form.medico }}
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-10 ">
			<label for="{{ form.hora_inicio.name }}" class="col-sm-2 control-label"> {{ form.hora_inicio.label }}</label>
			<div class="col-sm-10">
				{{ form.hora_inicio }}
			</div>
			<label for="{{ form.hora_fin.name }}" class="col-sm-2 control-label"> {{ form.hora_fin.label }}</label>
			<div class="col-sm-10">
				{{ form.hora_fin }}
			</div>
		</div>
	</div>

	<div class="form-group" align="left">
		<div class="col-lg-10 col-lg-offset-2">
			 <button class="btn btn-primary">Guardar</button>
			 <a href="{% url 'consultorios:horario_medico_listar' %}" class="btn btn-default" id="cancelar"><i class="fa fa-times"></i> Cancelar</a>
		</div>
	</div>
</form>
</div>
{% endblock %}
