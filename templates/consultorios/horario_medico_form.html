{% extends "base/base2.html" %}

{% block content %}
<div class="row">
	<div class="col-lg-12">
        <h2 class="page-header">Registrar Horario de MÃ©dico</h2>
    </div>
</div>
<div class="row">
<form class="form-horizontal" method="POST">
        {% csrf_token %}
		 <div class="form-group">
             <label for="{{ form.medico.name }}" class="control-label col-lg-2 col-md-3 col-sm-2">{{ form.medico.label }}</label>
             <div class="col-lg-4 col-md-3 col-sm-4">
                 {{ form.medico }}
             </div>
             <label for="{{ form.cod_departamento.name }}" class="control-label col-lg-2 col-md-3 col-sm-2">{{ form.cod_departamento.label}}</label>
             <div class="col-lg-4 col-md-3 col-sm-4">
                 {{ form.cod_departamento }}
             </div>
        </div>
        <div class="form-group">
         <label for="{{ form.hora_inicio.name }}" class="control-label col-lg-2 col-md-3 col-sm-2">{{ form.hora_inicio.label }}</label>
         <div class="col-lg-2 col-md-3 col-sm-4">
             {{ form.hora_inicio }}
         </div>
         <label for="{{ form.hora_fin.name }}" class="control-label col-lg-4 col-md-3 col-sm-2">{{ form.hora_fin.label }}</label>
         <div class="col-lg-2 col-md-3 col-sm-4">
             {{ form.hora_fin }}
         </div>
        </div>
        <div class="form-group">
            <label for="{{ form.dia_semana.name }}" class="control-label col-lg-2 col-md-3 col-sm-2">{{ form.dia_semana.label }}</label>
             <div class="col-lg-4 col-md-3 col-sm-4">
                 {{form.dia_semana}}
             </div>
             <label for="{{ form.turno.name }}" class="control-label col-lg-2 col-md-3 col-sm-2">{{form.turno.label}}</label>
             <div class="col-lg-4 col-md-3 col-sm-4">
                 {{form.turno}}
             </div>
         </div>

		<div class="form-group">
			 <label for="{{ form.cantidad.name }}" class="control-label col-lg-2 col-md-3 col-sm-2">{{form.cantidad.label}}</label>
             <div class="col-lg-4 col-md-3 col-sm-4">
                 {{form.cantidad}}
             </div>
             <label for="{{ form.habilitado.name }}" class="control-label col-lg-2 col-md-3 col-sm-2">{{ form.habilitado.label }}</label>
             <div class="col-lg-4 col-md-3 col-sm-4">
                 {{form.habilitado}}
             </div>
         </div>
	 <div class="form-group">
	 <div class="col-sm-offset-4 col-sm-8">
         <button class="btn btn-primary" type="submit">Guardar</button>
         <a href="{% url 'consultorios:horario_medico_listar' %}" class="btn btn-default" id="cancelar"><i class="fa fa-times"></i> Cancelar</a>
     </div>
    </div>
</form>
</div>
{% endblock %}
