
<div class="modal-dialog" role="document">
  <div class="modal-content">
   <div class="modal-header">
     <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close"><span aria-hidden="true">&times;</span></button>
     <div id="modal-title">
       <h4>Seguro Médico</h4>
     </div>
   </div>
   <div class="modal-body">
     <p>¿Está seguro que desea eliminar los datos del Seguro Médico?</p>
   </div>
   <div class="modal-footer">
     <form action="{% url 'pacientes:paciente_seguro_medico_eliminar' seguro.id %}" method="post" id=>
       {% csrf_token %}
       <div class="controls pull-right">
         <button type="submit" class="btn btn-primary"><i class="fa fa-check" aria-hidden="true"></i> Sí</button>
         <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
       </div>
     </form>
   </div>
  </div>
</div>
