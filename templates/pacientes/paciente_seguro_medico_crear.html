{% extends "base/base2.html" %}

{% block extrajs %}
     <script language="JavaScript">
        var valor;
        $("#id_seguro_medico").change(function(){
            valor = $("#id_seguro_medico").val()
            if (valor == ""){
                $().toastmessage('showSuccessToast', "Debe seleccionar una opción.");
            }else if(valor == 0) {
                document.getElementById('otro_seguro').style.display = 'block';
            }else{
                document.getElementById('otro_seguro').style.display = 'none';
            }

	    });
    </script>
{% endblock %}

{% block content %}

<div class="row">
	<div class="col-lg-12">
        <h4 class="page-header">Seleccione un Seguro Médico</h4>
    </div>
</div>
<div class="row">
<form class="form-horizontal col-sm-10" method="post">
	{% csrf_token %}
	{% for field in form %}
	<div class="form-group">
		{{ field.errors }}
		<label for="{{ field.name }}" class="col-sm-2 control-label">{{ field.label }}:</label>
		<div class="col-sm-5">
			{{ field }}
		</div>
        <div id="otro_seguro" class="col-sm-5" style="display:none;">
            <input type='text' name='nombre_seguro' placeholder="Ingrese otro seguro medico">
        </div>
	</div>
	{% endfor %}
	<div class="form-group" align="left">
		<div class="col-lg-10 col-lg-offset-2">
			 <button class="btn btn-primary">Guardar</button>
			 <a href="{% url 'pacientes:paciente_seguro_medico' id_paciente %}" class="btn btn-default" id="cancelar"><i class="fa fa-times"></i> Cancelar</a>
		</div>
	</div>
</form>
</div>
{% endblock %}
