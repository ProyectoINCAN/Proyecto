{% extends 'base/base2.html' %}


{% block content %}
 <script type="text/javascript">
     function showContent() {
        element = document.getElementById("content");
        check = document.getElementById("check");
        if (check.checked) {
            element.style.display='block';
        }
        else {
            element.style.display='none';
        }
    }
 </script>


<form class="form-horizontal col-sm-10" method="post">


    <legend><b><p align="center">I PARTE: Datos Básicos del Pacientes</p></b></legend>
    <div class ="row">
		 {% csrf_token %}
        <form name="fcontacto">
        <div class="form-group">

                    {{ form.nivel_educativo.errors }}

		        <label for="{{ form.nivel_educativo.name }} " >{{ form.nivel_educativo.label }}</label>

			        {{ form.nivel_educativo }}
        </div>
        <div class="form-group">

                    {{ form.completo.errors }}

		        <label for="{{ form.completo.name }} " >{{ form.completo.label }}</label>

            <input type="checkbox" name="check" id="check" value="1" onchange="javascript:showContent()" />
        </div>
        <div id="content" style="display:none;">
            <p>Años cursados:</p>
            <p><input type="text" name="otro" class="input" /></p>
        </div>

    </div>
</form>

     <div class="form-group" align="center">
            <div class="col-lg-10 col-lg-offset-2">
                 <button class="btn btn-info" type="submit"><span class="glyphicon glyphicon-align-justify"></span>Siguiente</button>

            </div>

     </div>

</form>

{% endblock %}
