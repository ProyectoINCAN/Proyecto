
  <div class="modal-content modal-lg-8 ">

       <form role="form" id="nivelEducativoForm"
          action="{% url 'pacientes:paciente_nivel_educativo_crear' paciente.id %}" method="post">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>Nivel Educativo</h3>
      </div>
      <div class="modal-body">
        {% csrf_token %}
          <div class="panel-body">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group" id="{{ field.name }}">
            <div class="col-md-10 ">
              {{ field.errors }}
              <label for="{{ field.name }}" class="col-sm-2 control-label">{{ field.label }}:</label>
              <div class="col-sm-10">
                {{ field }}
              </div>
            </div>
            </div>
            {% endfor %}
          </div>

      </div>
      <div class="modal-footer">
        <div class="col-lg-12 text-right">
          <input type="submit" class="btn btn-primary" name="submit" value="Guardar">
          <button type="button" class="btn btn-default" onclick="return cerrar_modal()">
            Cancelar
          </button>
        </div>
      </div>
    </form>
    <script language="JavaScript">
         $('#anho_cursado').hide();

         //para el caso de update
         culmino = $('#id_completo').val();
         console.log('culmino', $('#id_completo').val());
         if (culmino == 'False'){
             $('#anho_cursado').show();
         }else{
             $('#anho_cursado').hide();
         }

        $("#id_completo").change(function(){
             valor = $('#id_completo').val();
            //verifica si el valor es cero significa que tiene el paciente trabaja --> 1
            console.log('termino=', $('#id_completo').val());
            if(valor == 'False') {
                $('#anho_cursado').show();
            }else{
                $('#anho_cursado').hide();
            }

	      });
        $("#nivelEducativoForm").submit(function(e) {

            var url = this.action; // the script where you handle the form input.
            console.log(url)
            $.ajax({
                   type: "POST",
                   url: url,
                   data: $("#nivelEducativoForm").serialize(), // serializes the form's elements.
                   success: function(data, status) {
                       if (data.success){
                           $('#popup').modal('hide');
                           location.reload();
                       }else {
                           $('#nivelEducativoForm').html(data);
                       }

                   },
                error: function(ajaxContext) {

                   alert(ajaxContext.responseText);

                },
                done: function (response) {
                    $('#popup').modal('hide');
                }
            });
            e.preventDefault(); // avoid to execute the actual submit of the form.

	      });
    </script>
  </div>
